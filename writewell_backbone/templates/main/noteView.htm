<article note-id="<%=id%>" class="noteView" draggable="true">
<div class="showNoteBtn" note-id="<%=id%>"></div>
<div class="source-note-text-to-truncate" note-id="<%=id%>" id="showNoteBtnID"><%=text%></div>
<div class="controls">
	<div class="move" title="Drag into Sections to Organize">
		<div class="move-explanation source-note">Drag into Sections to Organize</div>
	</div>
	<div class="delete" title="Delete Note" section-id="<%=sectionId%>">
	</div>
</div>
</article>
