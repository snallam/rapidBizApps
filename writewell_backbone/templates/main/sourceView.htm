<article source-id="<%=id%>" class="sourceView" draggable="true">
<div class="<%=type%>"></div>
<div class="source-note-text-to-truncate"><%=text%></div>
<div class="controls">
	<div class="move" title="Drag into Sections to Organize">
		<div class="move-explanation source-note">Drag into Sections to Organize</div>
	</div>
	<div class="delete" title="Delete Source" section-id="<%=sectionId%>">
	</div>
</div>
</article>
